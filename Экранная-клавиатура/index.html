<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Экранная клавиатура</title>
</head>
<body>
    <header class="header center">
        <div class="screen">
            <textarea id="show" placeholder="Экранная клавиатура"></textarea>
        </div>
    </header>
    <main class="keyboard center" id="keyboard">
        <div class="keys-row">
            <button class="button x1-button">`</button>
            <button class="button x1-button">1</button>
            <button class="button x1-button">2</button>
            <button class="button x1-button">3</button>
            <button class="button x1-button">4</button>
            <button class="button x1-button">5</button>
            <button class="button x1-button">6</button>
            <button class="button x1-button">7</button>
            <button class="button x1-button">8</button>
            <button class="button x1-button">9</button>
            <button class="button x1-button">0</button>
            <button class="button x1-button">-</button>
            <button class="button x1-button">=</button>
            <button class="button x3-button" id="backspace">Backspace</button>
        </div>
        <div class="keys-row">
            <button class="button x2-button" id="tab">Tab</button>
            <button class="button x1-button">q</button>
            <button class="button x1-button">w</button>
            <button class="button x1-button">e</button>
            <button class="button x1-button">r</button>
            <button class="button x1-button">t</button>
            <button class="button x1-button">y</button>
            <button class="button x1-button">u</button>
            <button class="button x1-button">i</button>
            <button class="button x1-button">o</button>
            <button class="button x1-button">p</button>
            <button class="button x1-button">[</button>
            <button class="button x1-button">]</button>
            <button class="button x2-button">\</button>
        </div>
        <div class="keys-row">
            <button class="button x2-button" id="caps-lock">Caps Lock</button>
            <button class="button x1-button">a</button>
            <button class="button x1-button">s</button>
            <button class="button x1-button">d</button>
            <button class="button x1-button">f</button>
            <button class="button x1-button">g</button>
            <button class="button x1-button">h</button>
            <button class="button x1-button">j</button>
            <button class="button x1-button">k</button>
            <button class="button x1-button">l</button>
            <button class="button x1-button">;</button>
            <button class="button x1-button">'</button>
            <button class="button x3-button" id="enter">Enter</button>
        </div>
        <div class="keys-row">
            <button class="button x3-button">Shift</button>
            <button class="button x1-button">z</button>
            <button class="button x1-button">x</button>
            <button class="button x1-button">c</button>
            <button class="button x1-button">v</button>
            <button class="button x1-button">b</button>
            <button class="button x1-button">n</button>
            <button class="button x1-button">m</button>
            <button class="button x1-button">,</button>
            <button class="button x1-button">.</button>
            <button class="button x1-button">/</button>
            <button class="button x3-button">Rus</button>
        </div>
        <div class="keys-row last-row">
            <button class="button x5-button"></button>
        </div>
    </main>
    <footer class="footer">
        (c) Дмитрий Телеганов - Практика JS - Математические калькуляторы
    </footer>
<script type="module" src="./js/index.js"></script>
</body>
</html>
